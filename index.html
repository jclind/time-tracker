<head>
    <title id='website-title'>Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div class="blur-overlay" id="blur-overlay"></div>
    <div class="title">Time Tracker</div><hr>
    
    <div id="stop-watch">
        <div class="input-container">
            <div class="title-input-container">
                <div class="title-input-text" id="title-input-text">Time Name:</div>
                <input type="text" class="title-input" id="title-input" placeholder="Enter Name">
            </div>
            <div class="dropdown-input-container">
                <div class="dropdown-input-title">Select A Tag</div>
                <div class="dropdown-container">
                    <div class="dropdown">
                        <div class="dropdown-select">
                            <span class="selected" id="selected-tag"></span>
                            <i class="fa fa-caret-down"></i>
                        </div>
                        <div class="dropdown-list" id="dropdown-list">
                        </div>
                    </div>
                    <div class="tag-btn-container">
                        <button class="new-tag-btn" id="new-tag-btn" onclick='showModal()'>
                            <i class="fa fa-plus-square" style="font-size: 22px; color: rgb(233, 231, 231)"></i>
                        </button>
                        <div class="tag-tooltip-text">Add A New Tag</div>
                    </div>
                </div>
            </div>
        </div>
            
        
        <div class="time" id="time">0:00:00.00</div>
        <button class="start-stop-btn" id="start-stop-btn" onclick='startStop()'>Start</button>
        <button class="clear-btn" id="clear-btn">Clear</button>
        <button class="submit-btn" id="submit-btn">Submit</button>
    </div>
    
     
    <div>
        <table id="time-table">
            <tr>
            </tr>
        </table>
    </div>
    
    <div class="new-tag-modal" id="new-tag-modal">
        <div class="tag-create-title">Create Tag</div>
        <input type="text" id='tag-input-text' class='tag-input-text' placeholder="Tag Name">
        <div class="color-select-container" id="color-select-container">
            <div id="red" class="color-box" style="background: #fd483f;" onClick='selectColor(this.id)'></div>
            <div id="pink" class="color-box" style="background: #fd889a;" onClick='selectColor(this.id)'></div>
            <div id="brown" class="color-box" style="background: #9A6324;" onClick='selectColor(this.id)'></div>
            <div id="orange" class="color-box" style="background: #fca12b;" onClick='selectColor(this.id)'></div>
            <div id="yellow" class="color-box" style="background: #ffe119;" onClick='selectColor(this.id)'></div>
            <div id="lime" class="color-box" style="background: #bfef45;" onClick='selectColor(this.id)'></div>
            <div id="dark-green" class="color-box" style="background: #0a724f;" onClick='selectColor(this.id)'></div>
            <div id="mint" class="color-box" style="background: #AAF0D1;" onClick='selectColor(this.id)'></div>
            <div id="blue" class="color-box" style="background: #7cc3db;" onClick='selectColor(this.id)'></div>
            <div id="navy" class="color-box" style="background: #3D3D90;" onClick='selectColor(this.id)'></div>
            <div id="lavendar" class="color-box" style="background: #cc99cc;" onClick='selectColor(this.id)'></div>
            <div id="purple" class="color-box" style="background: #926adb;" onClick='selectColor(this.id)'></div>
        </div>
        <div class="tag-buttons">
            <button class="cancel-tag-btn" onclick='hideModal()'>Cancel</button>
            <button class="create-tag-btn" onclick='createTag()'>Create</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
