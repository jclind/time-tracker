<head>
    <title id='website-title'>Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div class="title">Time Tracker</div><hr>
    
    
    <div id="stop-watch">
        <div class="input-container">
            <div class="title-input-container">
                <div class="title-input-text" id="title-input-text">Time Name:</div>
                <input type="text" class="title-input" id="title-input" placeholder="Enter Name">
            </div>
            <div class="select-input-container">
                <div class="select-title">Select A Tag</div>
                <div class="select-btn-container">
                    <select name="tag-input" id="tag-input" class="tag-input" value="Select A Tag">
                    </select>
                    <div class="tag-btn-container">
                        <button class="new-tag-btn" id="new-tag-btn" onclick=''>
                            <i class="fa fa-plus-square" style="font-size: 22px; color: rgb(233, 231, 231)"></i>
                        </button>
                        <span class="tag-tooltip-text">Add A New Tag</span>
                    </div>
                </div>
            </div>
        </div>
            
        
        <div class="time" id="time">0:00:00.00</div>
        <button class="start-stop-btn" id="start-stop-btn" onclick='startStop()'>Start</button>
        <button class="clear-btn" id="clear-btn">Clear</button>
        <button class="submit-btn" id="submit-btn">Submit</button>
    </div>
    
     
    <div>
        <table id="time-table">
            <tr>
                <th>Title</th>
                <th>Time</th>
                <th>Date</th>
                <th>Total Time</th>
                <th></th>
            </tr>
        </table>
    </div>
    
    <div class="new-tag-modal">
        <div class="tag-create-title">Create Tag</div>
        <input type="text" id='tag-input-text' class='tag-input-text'>
        <div class="tag-buttons">
            <button class="cancel-tag-btn">Cancel</button>
            <button class="create-tag-btn">Create</button>    
        </div>
    </div>

    <script src="main.js"></script>
</body>
